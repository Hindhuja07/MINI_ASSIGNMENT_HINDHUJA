<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mini AI Notes Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Mini AI Notes Manager</h1>
    <section class="panel">
      <h2>Add a note</h2>
      <form id="noteForm">
        <input id="title" placeholder="Title" required />
        <textarea id="content" placeholder="Content" rows="4" required></textarea>
        <button type="submit">Add Note</button>
      </form>
    </section>
    <section class="panel">
      <h2>Search notes</h2>
      <input id="query" placeholder="Search query..." />
      <button id="searchBtn">Search</button>
      <div id="searchResults"></div>
    </section>
    <section class="panel">
      <h2>All notes</h2>
      <div id="notesList"></div>
      <button id="refreshBtn">Refresh list</button>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
